version: 2.0

jobs:
  validate:
    docker:
      - image: renovate/renovate:19.36.4-slim@sha256:4f3776277e8b670899ee6b7d671a2d7d2003161e812a80abd2acd4065898a342
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
    steps:
      - checkout
      - run:
          command: /usr/src/app/bin/config-validator.js
          name: Validate renovate.json

