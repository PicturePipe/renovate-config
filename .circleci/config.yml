version: 2.0

jobs:
  validate:
    docker:
      - image: renovate/renovate:19.31.3-slim@sha256:caeba970a3ad24a5b8a8038c67655780db90854d55c8b573d285d9797eba723c
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
    steps:
      - checkout
      - run:
          command: /usr/src/app/bin/config-validator.js
          name: Validate renovate.json

