version: 2.0

jobs:
  validate:
    docker:
      - image: renovate/renovate:19.64.1-slim@sha256:0bf4d1ed01543ba396b4fc453911ca1de6c147dc6e8fff1455ba4e7f52dda7db
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
    steps:
      - checkout
      - run:
          command: /usr/src/app/bin/config-validator.js
          name: Validate renovate.json

workflows:
  version: 2
  validate:
    jobs:
      - validate
