version: 2.1

orbs:
  shellcheck: circleci/shellcheck@2.0.0

jobs:
  validate:
    docker:
      - image: cimg/node:12.18.3@sha256:c5bcceb98baee6a4ff05a01834a3864b864fa629a1a2e13254f98d2d7e0e33c1
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-v2-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-v2-{{ .Branch }}-
            - npm-v2-
          name: Restore npm cache
      - run:
          command: npm install
          name: Install npm dependencies
      - save_cache:
          key: npm-v2-{{ .Branch }}-{{ checksum "package-lock.json" }}
          name: Save npm cache
          paths:
            - ~/.npm
      - run:
          command: ./scripts/validate.sh
          name: Validate Renovate config presets

workflows:
  version: 2
  validate:
    jobs:
      - validate:
          requires:
            - shellcheck/check
      - shellcheck/check:
          pre-steps:
            - run:
                command: |
                  apk add --no-progress --update-cache git openssh-client
                name: Install Git and SSH client
