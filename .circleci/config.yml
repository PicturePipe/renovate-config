      - image: renovate/renovate:19.23.3-slim@sha256:d621ce46a056b0067fc19f5a1e3ccc5181fab19507dcfd44b8e64ec5f781ded2
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
    steps:
      - checkout
      - run:
