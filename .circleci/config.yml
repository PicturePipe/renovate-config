    docker:
      - image: renovate/renovate:19.66.8-slim@sha256:bf62ea6998b5aba198840db924a64facee398ddbd4066a65788f8159e56aca3e
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
