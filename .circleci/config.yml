version: 2.0

jobs:
  validate:
    docker:
      - image: renovate/renovate:19.59.6-slim@sha256:ce55914d69ff68847fabfba4458d1837d5026625db4a98343d9ce8885601b353
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
    steps:
      - checkout
      - run:
          command: /usr/src/app/bin/config-validator.js
          name: Validate renovate.json

workflows:
  version: 2
  validate:
    jobs:
      - validate
