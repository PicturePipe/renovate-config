      - image: renovate/renovate:19.65.11-slim@sha256:cabfd39b07ea70ec245603423d8d9b666a256c6559744198cdb3a64aa21304be
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
    steps:
