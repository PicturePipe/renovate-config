version: 2.0

jobs:
  validate:
    docker:
      - image: renovate/renovate:19.37.0-slim@sha256:4ac7ef2fa345cd4a784cc81656abad334dcbc3b4491cc520aa97b75590803a11
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
    steps:
      - checkout
      - run:
          command: /usr/src/app/bin/config-validator.js
          name: Validate renovate.json

workflows:
  version: 2
  validate:
    jobs:
      - validate
