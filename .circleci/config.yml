version: 2.1

orbs:
  shellcheck: circleci/shellcheck@1.3.16

jobs:
  validate:
    docker:
      - image: circleci/node:14.4.0@sha256:d592e0a96fe3cd36039c4233be1b51a091eacc2a34559258d9324f97b43ed018
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-v2-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-v2-{{ .Branch }}-
            - npm-v2-
          name: Restore npm cache
      - run:
          command: npm install
          name: Install npm dependencies
      - save_cache:
          key: npm-v2-{{ .Branch }}-{{ checksum "package-lock.json" }}
          name: Save npm cache
          paths:
            - ~/.npm
      - run:
          command: ./scripts/validate.sh
          name: Validate Renovate config presets

workflows:
  version: 2
  validate:
    jobs:
      - validate:
          requires:
            - shellcheck/check
      - shellcheck/check:
          pre-steps:
            - run:
                command: |
                  apk add --no-progress --update-cache git openssh-client
                name: Install Git and SSH client
