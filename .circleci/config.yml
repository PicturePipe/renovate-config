version: 2.0

jobs:
  validate:
    docker:
      - image: renovate/renovate:19.64.0-slim@sha256:6ae7ee8051ce2d109534cd002372e6dec5ff4de07413fcefc89e44fa010882b9
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
    steps:
      - checkout
      - run:
          command: /usr/src/app/bin/config-validator.js
          name: Validate renovate.json

workflows:
  version: 2
  validate:
    jobs:
      - validate
