      - image: renovate/renovate:19.34.7-slim@sha256:7ed14c897cc387668f8771db440aeaeb90ff82fd2d8e20fd6be79efa899cf291
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
