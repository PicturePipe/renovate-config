version: 2.0

jobs:
  validate:
    docker:
      - image: renovate/renovate:19.20.3-slim@sha256:6e1cb3ceb5e0c72663238f776633fec744f3afbe560646966920c1aa7a131cc7
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
    steps:
      - checkout
      - run:
          command: /usr/src/app/bin/config-validator.js
          name: Validate renovate.json

