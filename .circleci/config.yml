      - image: renovate/renovate:19.65.7-slim@sha256:a2ed8abdff59c63f71b049b240ad86bb545628f77b0870f39f0c8ad47196866e
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
    steps:
      - checkout
      - run:
