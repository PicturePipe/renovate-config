version: 2.0

jobs:
  validate:
    docker:
      - image: renovate/renovate:19.65.9-slim@sha256:a25475a7ee8ec713c3ebd063bf5a751373add1682fb494df130875815ffa3067
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
    steps:
      - checkout
      - run:
          command: /usr/src/app/bin/config-validator.js
          name: Validate renovate.json

workflows:
  version: 2
  validate:
    jobs:
      - validate
