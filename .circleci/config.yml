version: 2.0

jobs:
  validate:
    docker:
      - image: renovate/renovate:19.50.0-slim@sha256:abbeedee227298fb29ddb855196ae831271e10f3ca059ce3fab7e481311ae00b
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
    steps:
      - checkout
      - run:
          command: /usr/src/app/bin/config-validator.js
          name: Validate renovate.json

workflows:
  version: 2
  validate:
    jobs:
      - validate
