version: 2.0

jobs:
  validate:
    docker:
      - image: renovate/renovate:19.33.3-slim@sha256:a0c342511d72baf39000a72da0290f490509cd4fbd0bc5ec0c9e4aeb86cb57df
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
    steps:
      - checkout
      - run:
          command: /usr/src/app/bin/config-validator.js
          name: Validate renovate.json

