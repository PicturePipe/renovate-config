version: 2.1

orbs:
  shellcheck: circleci/shellcheck@1.3.15

jobs:
  validate:
    docker:
      - image: circleci/node:12.16.2@sha256:7335cef9567718b3bfd03cdaaf60d457fd1ee39630d02fad3710f092e6cff072
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-v2-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-v2-{{ .Branch }}-
            - npm-v2-
          name: Restore npm cache
      - run:
          command: npm install
          name: Install npm dependencies
      - save_cache:
          key: npm-v2-{{ .Branch }}-{{ checksum "package-lock.json" }}
          name: Save npm cache
          paths:
            - ~/.npm
      - run:
          command: ./scripts/validate.sh
          name: Validate Renovate config presets

workflows:
  version: 2
  validate:
    jobs:
      - validate:
          requires:
            - shellcheck/check
      - shellcheck/check:
          pre-steps:
            - run:
                command: |
                  apk add --no-progress --update-cache git openssh-client
                name: Install Git and SSH client
