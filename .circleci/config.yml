      - image: renovate/renovate:19.64.5-slim@sha256:0c1a02d2323482919839124a2bbc8895884fa77cc5895b6b97fc202bfb65c5d2
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
    steps:
      - checkout
      - run:
