version: 2.1

commands:
  validate-preset:
    description: >
      Validate a Renovate config preset.
    parameters:
      config-file:
        description: >
          Full path to Renovate config preset file to validate.
        type: string
    steps:
      - run:
          command: /usr/src/app/bin/config-validator.js
          environment:
            RENOVATE_CONFIG_FILE: << parameters.config-file >>
          name: Validate << parameters.config-file >>

jobs:
  validate:
    docker:
      - image: renovate/renovate:19.66.18-slim@sha256:4b9478e9a9dab425f41f8dccf4ac996e09886a1c7c497c76e5383a8f606bf5c4
    steps:
      - checkout
      - validate-preset:
         config-file: /home/ubuntu/project/default.json
      - validate-preset:
         config-file: /home/ubuntu/project/circleci-orb.json
      - validate-preset:
         config-file: /home/ubuntu/project/legacy.json
      - validate-preset:
         config-file: /home/ubuntu/project/onsite-library.json

workflows:
  version: 2
  validate:
    jobs:
      - validate
