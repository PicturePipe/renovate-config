version: 2.0

jobs:
  validate:
    docker:
      - image: renovate/renovate:19.65.3-slim@sha256:3ec0ff99ec5deb52291f3de4bfaff14e11d8ceed90a34a678ca7dad2b35ea4ae
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
    steps:
      - checkout
      - run:
          command: /usr/src/app/bin/config-validator.js
          name: Validate renovate.json

workflows:
  version: 2
  validate:
    jobs:
      - validate
