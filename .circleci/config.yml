version: 2.1

orbs:
  shellcheck: circleci/shellcheck@2.2.2

jobs:
  validate:
    docker:
      - image: cimg/node:12.20.1@sha256:ef3dba2bcba5371f25c125e22138e79696818bc4fc4ed0805f3d67004bc5db97
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-v2-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-v2-{{ .Branch }}-
            - npm-v2-
          name: Restore npm cache
      - run:
          command: npm install
          name: Install npm dependencies
      - save_cache:
          key: npm-v2-{{ .Branch }}-{{ checksum "package-lock.json" }}
          name: Save npm cache
          paths:
            - ~/.npm
      - run:
          command: ./scripts/validate.sh
          name: Validate Renovate config presets

workflows:
  version: 2
  validate:
    jobs:
      - validate:
          requires:
            - shellcheck/check
      - shellcheck/check:
          pre-steps:
            - run:
                command: |
                  apk add --no-progress --update-cache git openssh-client
                name: Install Git and SSH client
