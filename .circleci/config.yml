version: 2.0

jobs:
  validate:
    docker:
      - image: renovate/renovate:19.43.1-slim@sha256:846b86fae5ac426ee1bc21aef76d37c09144107ea53fd545742efbe92f5b3edc
        environment:
          RENOVATE_CONFIG_FILE: ~/renovate.json
    steps:
      - checkout
      - run:
          command: /usr/src/app/bin/config-validator.js
          name: Validate renovate.json

workflows:
  version: 2
  validate:
    jobs:
      - validate
